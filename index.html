<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    
</head>
<body>
    <header class="header">
        <span class="library-title">Library</span>
    </header>
    <div class="add-book-text-container">
        <dialog>
            <form class="form">
                <input type="text" id="title" name="title" placeholder="Title of the book:" required><br>
                <input type="text" id="author" name="author" placeholder="Author of the book:" required><br>
                <input type="number" id="pages" name="pages" placeholder="Number of pages of the book" required><br>
                <label for="read-no-read">Did you read the book?
                    <input type="checkbox" id="read-no-read" name="read-no-read" required><br><br>
                </label>
                <input type="submit" class="submit-button" value="Create Book"/>
              </form>
          </dialog>
          <button class="add-book-text">+ Add Book</button>
    </div>
    <footer class="footer">
        <div>
            <span class="footer-text">Made by Mustafa Ã–zkara </span>
        </div>
        <div>
            <a href="https://github.com/Mustafa1908" class="github-link" target="_blank">
                <i class="fa fa-github " style="font-size: 30px;"></i>
            </a>
        </div>
    </footer>
</body>
</html>
